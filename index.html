<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        
    </header>
    <main>
        <div class="info">
            <div class="computer">
            <h2>Computer</h2>
            <p class="compScore">0</p>
        </div>
        <h1> VS </h1>
        <div class="player">
            <h2>Player</h2>
            <p class="playerScore">0</p>
        </div>
    </div>
    <div class="gameArea">
        <div class="gameDisplay">
            <div class="computer">
                <h2>Computer Choice: </h2>
                <p class="computerChoiceDisplay"></p>
            </div>
            <div class="buttons">
                <div class="buttongrp">
                    <button class="selection" id="Rock">Rock</button>
                    <button class="selection" id="Paper">Paper</button>
                    <button class="selection" id="Scissors">Scissors</button>
                </div>
                <p class ="result">How will you fare?</p>
            </div>
            <div class="player">
                <h2>Player Choice: </h2>
                <p class="playerChoiceDisplay"></p>
            </div>
        </div>
        <button class="newgame">New Game</button>
    </div>
</main>
<footer>Created by Donovan for The Odin Project</footer>
    <script src="script.js">

    </script>
</body>
</html>
